<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hole {
            border:2px solid black;
            border-radius: 50%;
            width:50px; height: 50px;;
        }
    </style>
</head>
<body>

    <h3>Wack a Mole!</h3>
    <h4>Points: <span id="points"></span></h4>

    <table>
        <tr>
            <td id="11"></td>
            <td id="12"></td>
            <td id="13"></td>
        </tr>
        <tr>
            <td id="21"></td>
            <td id="22"></td>
            <td id="23"></td>
        </tr>
        <tr>
            <td id="31"></td>
            <td id="32"></td>
            <td id="33"></td>
        </tr>
    </table>
    
</body>
</html>

<script>
    var holes = [];

    for(var i = 0; i < 5; i++){
        var hole = document.createElement("div");
        hole.className = "hole";
        holes.push(hole);
    }

    document.getElementById("11").append(holes[0]); 
    document.getElementById("13").append(holes[1]); 
    document.getElementById("22").append(holes[2]); 
    document.getElementById("31").append(holes[3]); 
    document.getElementById("33").append(holes[4]); 

    var points = document.getElementById("points");
   
    GameLoop();
    var punten = 0;

    function GameLoop(){
        var index = GenerateRandomIndex(4);

        var btn = document.createElement("button");
        btn.className = "mole";
        btn.innerText = "..(o.0)..";
        btn.addEventListener("click", function(){
            punten++;
            points.innerHTML = punten;
            holes[index].removeChild(btn);
        })

        setTimeout(() => {
            holes[index].removeChild(btn);
        }, 1000);

        holes[index].append(btn);
        setTimeout(GameLoop, (Math.random() * 2000) + 2000);
    }

    function GenerateRandomIndex(max){
        return Math.round(Math.random() * max); //0.001 /2.4 ?
    }


</script>
